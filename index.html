<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- given below is Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Gautam Shah - Portfolio</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="noise-overlay"></div>
    <div class="container">
        <div class="cursor outer"></div>
        <div class="cursor inner"></div>
        <header>
            <div class="logo">Gautam <br>Shah</div>
            <nav>
                <a href="#home" class="active">Home</a>
                <a href="#work">Work</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#resume" class="cta-button">Resume</a>
            </nav>
            <script src="script.js"></script>
        </header>
        <main>
            <section class="hero">
                <div class="hero-content">
                    <div class="hero-circle"></div>
                    <h1 class="hero-text">
                        <span class="small-text"><span class="highlight">HELLO</span>, I'M</span><br>
                        <span class="large-text"><span class="highlight">GA</span>UTAM SHAH</span><br>
                        <span class="small-text"><span class="highlight">FROM</span> GUJARAT, INDIA</span>
                    </h1>
                </div>
            </section>
        </main>
        <div class="scroll-hint">Scroll to know more</div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings : ["designer", "coder",],
            loop: true,
            typeSpeed : 100,
            backSpeed : 80,
            backDelay : 1500
        })
    </script>
</html>
